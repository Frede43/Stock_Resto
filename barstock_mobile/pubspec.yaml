name: barstock_mobile
description: Application mobile BarStockWise pour la gestion de restaurant

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # État et Navigation
  provider: ^6.1.1
  go_router: ^12.1.3
  
  # Réseau et API
  http: ^1.1.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Stockage Local
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentification
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  
  # UI et Utils
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  fl_chart: ^0.66.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # QR Code
  qr_code_scanner: ^1.0.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Impression Thermique Bluetooth
  esc_pos_bluetooth: ^0.4.1
  esc_pos_utils: ^1.1.0
  flutter_bluetooth_serial: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/