<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug localStorage - Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .token-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
        }

        .token-item.found {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .token-item.missing {
            border-color: #f56565;
            background: #fff5f5;
        }

        .token-key {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .token-value {
            font-family: monospace;
            font-size: 12px;
            color: #555;
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.success {
            background: #48bb78;
            color: white;
        }

        .badge.error {
            background: #f56565;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert.info {
            background: #ebf8ff;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }

        .alert.success {
            background: #f0fff4;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .alert.danger {
            background: #fff5f5;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #667eea;
        }

        .all-storage {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug localStorage - Token JWT</h1>
        <p class="subtitle">V√©rification des tokens d'authentification dans le navigateur</p>

        <div class="alert info">
            <strong>‚ÑπÔ∏è Information :</strong> Cet outil v√©rifie si votre token JWT est correctement stock√© dans localStorage.
        </div>

        <div id="status"></div>

        <div class="info-box">
            <h3>üîë Tokens Recherch√©s</h3>
            <div id="tokens"></div>
        </div>

        <div class="info-box">
            <h3>üì¶ Tout le localStorage</h3>
            <button onclick="showAllStorage()">üìã Afficher tout le localStorage</button>
            <button onclick="clearStorage()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üóëÔ∏è Vider le localStorage</button>
            <div id="allStorage"></div>
        </div>

        <div class="info-box">
            <h3>üîß Actions</h3>
            <button onclick="location.reload()">üîÑ Actualiser</button>
            <button onclick="window.open('/', '_blank')">üè† Ouvrir l'application</button>
            <button onclick="window.open('/check-permissions-production.html', '_blank')">üîç Ouvrir l'outil de diagnostic</button>
        </div>
    </div>

    <script>
        function checkTokens() {
            const tokenKeys = ['access_token', 'token', 'refresh_token', 'authToken', 'jwt'];
            const tokensDiv = document.getElementById('tokens');
            const statusDiv = document.getElementById('status');
            
            let foundTokens = 0;
            let html = '';

            tokenKeys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    foundTokens++;
                    html += `
                        <div class="token-item found">
                            <div class="token-key">
                                ‚úÖ ${key}
                                <span class="badge success">TROUV√â</span>
                            </div>
                            <div class="token-value">${value}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="token-item missing">
                            <div class="token-key">
                                ‚ùå ${key}
                                <span class="badge error">ABSENT</span>
                            </div>
                        </div>
                    `;
                }
            });

            tokensDiv.innerHTML = html;

            // Status global
            if (foundTokens > 0) {
                statusDiv.innerHTML = `
                    <div class="alert success">
                        <strong>‚úÖ Token trouv√© !</strong><br>
                        ${foundTokens} token(s) d'authentification d√©tect√©(s) dans localStorage.<br>
                        Vous pouvez utiliser l'outil de diagnostic.
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="alert danger">
                        <strong>‚ùå Aucun token trouv√©</strong><br>
                        Vous devez vous connecter sur l'application principale.<br><br>
                        <strong>üìù √âtapes :</strong><br>
                        1. Cliquez sur "üè† Ouvrir l'application"<br>
                        2. Connectez-vous avec votre compte admin<br>
                        3. Revenez sur cette page et cliquez sur "üîÑ Actualiser"
                    </div>
                `;
            }
        }

        function showAllStorage() {
            const allStorageDiv = document.getElementById('allStorage');
            const items = {};
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                items[key] = localStorage.getItem(key);
            }

            if (Object.keys(items).length === 0) {
                allStorageDiv.innerHTML = `
                    <div class="alert danger" style="margin-top: 15px;">
                        <strong>‚ùå localStorage vide</strong><br>
                        Aucune donn√©e stock√©e dans localStorage.
                    </div>
                `;
            } else {
                allStorageDiv.innerHTML = `
                    <div class="all-storage">
${JSON.stringify(items, null, 2)}
                    </div>
                `;
            }
        }

        function clearStorage() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir vider tout le localStorage ?\n\nCela va vous d√©connecter de l\'application.')) {
                localStorage.clear();
                alert('‚úÖ localStorage vid√© avec succ√®s !');
                location.reload();
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            checkTokens();
        });
    </script>
</body>
</html>
