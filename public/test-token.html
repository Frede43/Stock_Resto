<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Token - Debug</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .section {
            background: #252526;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #007acc;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #005a9e;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Test Token JWT</h1>
    
    <div class="section">
        <h2>1. V√©rifier le Token</h2>
        <button onclick="checkToken()">V√©rifier Token</button>
        <div id="tokenResult"></div>
    </div>

    <div class="section">
        <h2>2. Test API - Produits (Fonctionne)</h2>
        <button onclick="testProducts()">Test GET /api/products/</button>
        <div id="productsResult"></div>
    </div>

    <div class="section">
        <h2>3. Test API - Tables (Ne fonctionne pas)</h2>
        <button onclick="testTables()">Test GET /api/sales/tables/</button>
        <button onclick="createTable()">Test POST /api/sales/tables/</button>
        <div id="tablesResult"></div>
    </div>

    <div class="section">
        <h2>4. Comparer les Requ√™tes</h2>
        <button onclick="compareRequests()">Comparer</button>
        <div id="compareResult"></div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://127.0.0.1:8000/api'
            : 'https://barstock-api.onrender.com/api';

        function checkToken() {
            const token = localStorage.getItem('access_token');
            const result = document.getElementById('tokenResult');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå Aucun token trouv√© !</p>';
                return;
            }

            // D√©coder le token
            const parts = token.split('.');
            const payload = JSON.parse(atob(parts[1]));
            const now = Math.floor(Date.now() / 1000);
            const isExpired = payload.exp < now;

            result.innerHTML = `
                <p class="success">‚úÖ Token trouv√©</p>
                <pre>${JSON.stringify(payload, null, 2)}</pre>
                <p><strong>Expir√©:</strong> ${isExpired ? '<span class="error">OUI ‚ùå</span>' : '<span class="success">NON ‚úÖ</span>'}</p>
                <p><strong>Expire dans:</strong> ${Math.floor((payload.exp - now) / 60)} minutes</p>
            `;
        }

        async function testProducts() {
            const token = localStorage.getItem('access_token');
            const result = document.getElementById('productsResult');
            result.innerHTML = '<p>‚è≥ Test en cours...</p>';

            try {
                const response = await fetch(`${API_URL}/products/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                result.innerHTML = `
                    <p class="${response.ok ? 'success' : 'error'}">
                        ${response.ok ? '‚úÖ' : '‚ùå'} Status: ${response.status}
                    </p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        async function testTables() {
            const token = localStorage.getItem('access_token');
            const result = document.getElementById('tablesResult');
            result.innerHTML = '<p>‚è≥ Test en cours...</p>';

            try {
                const response = await fetch(`${API_URL}/sales/tables/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                result.innerHTML = `
                    <p class="${response.ok ? 'success' : 'error'}">
                        ${response.ok ? '‚úÖ' : '‚ùå'} Status: ${response.status}
                    </p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        async function createTable() {
            const token = localStorage.getItem('access_token');
            const result = document.getElementById('tablesResult');
            result.innerHTML = '<p>‚è≥ Cr√©ation en cours...</p>';

            try {
                const response = await fetch(`${API_URL}/sales/tables/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Table Test',
                        capacity: 4,
                        location: 'Test'
                    })
                });

                const data = await response.json();
                
                result.innerHTML = `
                    <p class="${response.ok ? 'success' : 'error'}">
                        ${response.ok ? '‚úÖ' : '‚ùå'} Status: ${response.status}
                    </p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        async function compareRequests() {
            const token = localStorage.getItem('access_token');
            const result = document.getElementById('compareResult');
            result.innerHTML = '<p>‚è≥ Comparaison en cours...</p>';

            const endpoints = [
                { name: 'Products', url: `${API_URL}/products/` },
                { name: 'Tables', url: `${API_URL}/sales/tables/` }
            ];

            let html = '<table style="width:100%; border-collapse: collapse;">';
            html += '<tr><th>Endpoint</th><th>Status</th><th>Headers</th></tr>';

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    const headers = {};
                    response.headers.forEach((value, key) => {
                        headers[key] = value;
                    });

                    html += `
                        <tr style="border: 1px solid #444;">
                            <td style="padding: 10px;">${endpoint.name}</td>
                            <td style="padding: 10px;" class="${response.ok ? 'success' : 'error'}">
                                ${response.status}
                            </td>
                            <td style="padding: 10px;">
                                <pre style="font-size: 10px;">${JSON.stringify(headers, null, 2)}</pre>
                            </td>
                        </tr>
                    `;
                } catch (error) {
                    html += `
                        <tr style="border: 1px solid #444;">
                            <td style="padding: 10px;">${endpoint.name}</td>
                            <td style="padding: 10px;" class="error">ERROR</td>
                            <td style="padding: 10px;">${error.message}</td>
                        </tr>
                    `;
                }
            }

            html += '</table>';
            result.innerHTML = html;
        }

        // Auto-check au chargement
        window.onload = checkToken;
    </script>
</body>
</html>
