<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Production - BarStock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #212529;
            word-break: break-all;
        }
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .alert.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Debug Production</h1>
            <p>Diagnostic complet de la configuration</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üìç Environnement Actuel</h2>
                <div id="environment"></div>
            </div>

            <div class="section">
                <h2>üîß Configuration API</h2>
                <div id="apiConfig"></div>
            </div>

            <div class="section">
                <h2>üîë Token JWT</h2>
                <div id="tokenInfo"></div>
            </div>

            <div class="section">
                <h2>üß™ Tests API</h2>
                <button onclick="testBackend()">Tester Backend</button>
                <button onclick="testTables()">Tester Tables</button>
                <button onclick="testProducts()">Tester Produits</button>
                <div id="testResults"></div>
            </div>

            <div class="section">
                <h2>üìä Diagnostic</h2>
                <div id="diagnostic"></div>
            </div>
        </div>
    </div>

    <script>
        // D√©tection de l'environnement
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const currentURL = window.location.origin;
        
        // Configuration API attendue
        const expectedAPIURL = isProduction 
            ? 'https://barstock-api.onrender.com/api'
            : 'http://127.0.0.1:8000/api';

        function displayEnvironment() {
            const env = document.getElementById('environment');
            env.innerHTML = `
                <div class="info-grid">
                    <div class="info-label">Environnement:</div>
                    <div class="info-value">
                        <span class="status ${isProduction ? 'error' : 'success'}">
                            ${isProduction ? 'üåê PRODUCTION' : 'üíª LOCAL'}
                        </span>
                    </div>
                    
                    <div class="info-label">URL Actuelle:</div>
                    <div class="info-value">${currentURL}</div>
                    
                    <div class="info-label">Hostname:</div>
                    <div class="info-value">${window.location.hostname}</div>
                    
                    <div class="info-label">Protocol:</div>
                    <div class="info-value">${window.location.protocol}</div>
                </div>
            `;
        }

        function displayAPIConfig() {
            const config = document.getElementById('apiConfig');
            
            // Essayer de r√©cup√©rer la config depuis le localStorage
            const apiURL = localStorage.getItem('api_url') || 'Non d√©fini';
            
            config.innerHTML = `
                <div class="info-grid">
                    <div class="info-label">API URL Attendue:</div>
                    <div class="info-value">${expectedAPIURL}</div>
                    
                    <div class="info-label">API URL Stock√©e:</div>
                    <div class="info-value">${apiURL}</div>
                </div>
                
                ${apiURL !== expectedAPIURL ? `
                    <div class="alert error">
                        <strong>‚ö†Ô∏è PROBL√àME D√âTECT√â:</strong><br>
                        L'URL API stock√©e ne correspond pas √† l'URL attendue !
                    </div>
                ` : `
                    <div class="alert success">
                        <strong>‚úÖ Configuration correcte</strong>
                    </div>
                `}
            `;
        }

        function displayTokenInfo() {
            const tokenDiv = document.getElementById('tokenInfo');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                tokenDiv.innerHTML = `
                    <div class="alert error">
                        <strong>‚ùå Aucun token trouv√©</strong><br>
                        Vous devez vous connecter d'abord.
                    </div>
                `;
                return;
            }

            try {
                const parts = token.split('.');
                const payload = JSON.parse(atob(parts[1]));
                const now = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp < now;
                const timeLeft = payload.exp - now;

                tokenDiv.innerHTML = `
                    <div class="info-grid">
                        <div class="info-label">Status:</div>
                        <div class="info-value">
                            <span class="status ${isExpired ? 'error' : 'success'}">
                                ${isExpired ? '‚ùå EXPIR√â' : '‚úÖ VALIDE'}
                            </span>
                        </div>
                        
                        <div class="info-label">User ID:</div>
                        <div class="info-value">${payload.user_id || 'N/A'}</div>
                        
                        <div class="info-label">Username:</div>
                        <div class="info-value">${payload.username || 'N/A'}</div>
                        
                        <div class="info-label">Expire dans:</div>
                        <div class="info-value">${isExpired ? 'Expir√©' : Math.floor(timeLeft / 60) + ' minutes'}</div>
                    </div>
                    
                    <details style="margin-top: 15px;">
                        <summary style="cursor: pointer; font-weight: 600;">Voir le token complet</summary>
                        <pre>${JSON.stringify(payload, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                tokenDiv.innerHTML = `
                    <div class="alert error">
                        <strong>‚ùå Token invalide:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function testBackend() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<p>‚è≥ Test en cours...</p>';

            try {
                const response = await fetch(expectedAPIURL.replace('/api', '/api/'), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                results.innerHTML = `
                    <div class="alert ${response.ok ? 'success' : 'error'}">
                        <strong>${response.ok ? '‚úÖ' : '‚ùå'} Backend:</strong> ${response.status} ${response.statusText}<br>
                        <strong>URL test√©e:</strong> ${expectedAPIURL}
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="alert error">
                        <strong>‚ùå Erreur de connexion:</strong> ${error.message}<br>
                        <strong>URL test√©e:</strong> ${expectedAPIURL}
                    </div>
                `;
            }
        }

        async function testTables() {
            const results = document.getElementById('testResults');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                results.innerHTML = '<div class="alert error">‚ùå Aucun token. Connectez-vous d\'abord.</div>';
                return;
            }

            results.innerHTML = '<p>‚è≥ Test cr√©ation de table...</p>';

            try {
                const url = `${expectedAPIURL}/sales/tables/`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Table Test ' + Date.now(),
                        capacity: 4,
                        location: 'Test'
                    })
                });

                const data = await response.json();

                results.innerHTML = `
                    <div class="alert ${response.ok ? 'success' : 'error'}">
                        <strong>${response.ok ? '‚úÖ Succ√®s' : '‚ùå √âchec'}:</strong> ${response.status} ${response.statusText}<br>
                        <strong>URL:</strong> ${url}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="alert error">
                        <strong>‚ùå Erreur:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function testProducts() {
            const results = document.getElementById('testResults');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                results.innerHTML = '<div class="alert error">‚ùå Aucun token. Connectez-vous d\'abord.</div>';
                return;
            }

            results.innerHTML = '<p>‚è≥ Test produits...</p>';

            try {
                const url = `${expectedAPIURL}/products/`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                results.innerHTML = `
                    <div class="alert ${response.ok ? 'success' : 'error'}">
                        <strong>${response.ok ? '‚úÖ Succ√®s' : '‚ùå √âchec'}:</strong> ${response.status} ${response.statusText}<br>
                        <strong>URL:</strong> ${url}<br>
                        <strong>Produits trouv√©s:</strong> ${data.results?.length || 0}
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="alert error">
                        <strong>‚ùå Erreur:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function runDiagnostic() {
            const diagnostic = document.getElementById('diagnostic');
            const token = localStorage.getItem('access_token');
            const issues = [];
            const solutions = [];

            // V√©rification 1: Environnement
            if (isProduction && currentURL.includes('localhost')) {
                issues.push('‚ùå URL de production contient localhost');
                solutions.push('V√©rifier la configuration Render');
            }

            // V√©rification 2: Token
            if (!token) {
                issues.push('‚ùå Aucun token d\'authentification');
                solutions.push('Se connecter √† l\'application');
            }

            // V√©rification 3: API URL
            const apiURL = localStorage.getItem('api_url');
            if (isProduction && apiURL && apiURL.includes('127.0.0.1')) {
                issues.push('‚ùå API URL pointe vers localhost en production');
                solutions.push('Red√©ployer le frontend avec Clear cache & deploy');
            }

            if (issues.length === 0) {
                diagnostic.innerHTML = `
                    <div class="alert success">
                        <strong>‚úÖ Aucun probl√®me d√©tect√©</strong><br>
                        La configuration semble correcte.
                    </div>
                `;
            } else {
                diagnostic.innerHTML = `
                    <div class="alert error">
                        <strong>‚ö†Ô∏è Probl√®mes d√©tect√©s:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            ${issues.map(issue => `<li>${issue}</li>`).join('')}
                        </ul>
                        <strong>Solutions:</strong>
                        <ol style="margin: 10px 0; padding-left: 20px;">
                            ${solutions.map(solution => `<li>${solution}</li>`).join('')}
                        </ol>
                    </div>
                `;
            }
        }

        // Initialisation
        window.onload = function() {
            displayEnvironment();
            displayAPIConfig();
            displayTokenInfo();
            runDiagnostic();
        };
    </script>
</body>
</html>
