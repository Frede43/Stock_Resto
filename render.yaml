services:
  # Backend API Django
  - type: web
    name: barstock-api
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT barstock_api.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: False
      - key: RENDER
        value: True
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: barstock-db
          property: connectionString

  # Frontend React/Vite
  - type: web
    name: barstock-web
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://barstock-api.onrender.com

  # Base de donn√©es PostgreSQL
databases:
  - name: barstock-db
    region: frankfurt
    plan: free
    databaseName: barstock_db
    user: barstock_user
