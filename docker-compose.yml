version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: barstock_prod
      POSTGRES_USER: barstock_user
      POSTGRES_PASSWORD: votre_mot_de_passe_securise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 barstock_api.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=barstock_prod
      - DB_USER=barstock_user
      - DB_PASSWORD=votre_mot_de_passe_securise
      - DB_HOST=db
      - DB_PORT=5432

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: